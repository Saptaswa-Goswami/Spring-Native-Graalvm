spring.application.name=simplecurd
spring.datasource.url=jdbc:postgresql://localhost:5432/simplecurd_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP specific configuration
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# Server configuration
server.port=8080
spring.threads.virtual.enabled=true

# Actuator configuration
# management.endpoints.web.exposure.include=health,info
# management.endpoint.health.show-details=always

# Expose all health endpoints including liveness and readiness
management.endpoints.web.exposure.include=health,info

# Enable separate probes for Kubernetes
management.endpoint.health.probes.enabled=true

# Optional: show details for probes
management.endpoint.health.show-details=always
